<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>7Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              Билет
            </div>
            <div class="card-body" id="list">
              <h5 class="card-title">Специальный заголовок
                <button class="btn btn-outline-secondary btn-sm" id="switch">
                  &#8595;
                </button>
                <button class="btn btn-danger btn-sm" id="clear-button">
                  &#10008;
                </button>
              </h5>
              <p class="card-text">
                With supporting text below as a natural lead-in to additional content.
              </p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card">
            <div class="card-header">
              Тинькофф Путешествия
            </div>
            <div class="card-body">
              <div class="was-validated">
                <div class="form-row">
                  <label for="one">Авиакомпания</label>
                  <input type="text" class="form-control" id="one" placeholder="Ну купи!" required>
                  <div class="invalid-tooltip">
                    Выберите авиакомпанию
                  </div>
                </div>
                <br><br>
                <div class="form-row">
                  <label for="two">Куда летим?</label>
                  <textarea class="form-control" id="two" rows="3" placeholder="Попробуй купить билет!" required></textarea>
                  <div class="invalid-tooltip">
                    Напишите, куда полетим
                  </div>
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary" id="button">Оплатить</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
