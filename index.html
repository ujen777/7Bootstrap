<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>7Bootstrap</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card" id="list">
            <div class="card-header">
              Список дел:
            </div>
            <div class="card-body" id="empty">
              <p class="card-text">
                Список пуст...
              </p>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="card">
            <div class="card-header">
              Добавить новое дело
            </div>
            <div class="card-body">
              <div class="was-validated">
                <div class="form-row">
                  <label for="one">Название</label>
                  <input type="text" class="form-control" id="one" placeholder="Без названия никак" required>
                  <div class="invalid-tooltip">
                    Придумайте название
                  </div>
                </div>

                <br><br>
                <div class="form-row">
                  <label for="two">Описание</label>
                  <textarea class="form-control" id="two" rows="3" placeholder="Здесь может быть все что угодно" required></textarea>
                  <div class="invalid-tooltip">
                    Опишите дело
                  </div>
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary" id="button">Добавить дело</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
